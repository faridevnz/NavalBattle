<div class="home">
    <div class="left">
        <!-- Title -->
        <div class="game-code">
            <p>condividi questo codice con il tuo avversario</p>
            <h4>game: {{ gameID }}</h4>
            <br>
            box: {{ boxNumber }}
        </div>
        <div>
            <!-- PEZZI DA 1 -->
            <div class="row" draggable="true">
                <p class="pieces-number">
                    {{ pieces[1] }}
                </p>
                <div class="boat" draggable="true" (dragstart)="dragStarted($event)">
                    <app-box [state]="defaultBoxState" [align]="'center'" [border]="false"></app-box>
                </div>
            </div>
            <!-- PEZZI DA 2 -->
            <div class="row" draggable="true">
                <p class="pieces-number">
                    {{ pieces[2] }}
                </p>
                <div class="boat" draggable="true">
                    <app-box [state]="defaultBoxState" [align]="'right'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'left'" [border]="false"></app-box>
                </div>
            </div>
            <!-- PEZZI DA 3 -->
            <div class="row" draggable="true">
                <p class="pieces-number">
                    {{ pieces[3] }}
                </p>
                <div class="boat" draggable="true">
                    <app-box [state]="defaultBoxState" [align]="'right'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'left'" [border]="false"></app-box>
                </div>
            </div>
            <!-- PEZZI DA 4 -->
            <div class="row" draggable="true">
                <p class="pieces-number">
                    {{ pieces[4] }}
                </p>
                <div class="boat" draggable="true">
                    <app-box [state]="defaultBoxState" [align]="'right'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'left'" [border]="false"></app-box>
                </div>
            </div>
            <!-- PEZZI DA 5 -->
            <div class="row" draggable="true">
                <p class="pieces-number">
                    {{ pieces[5] }}
                </p>
                <div class="boat" draggable="true">
                    <app-box [state]="defaultBoxState" [align]="'right'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'line-horizontal'" [border]="false"></app-box>
                    <app-box [state]="defaultBoxState" [align]="'left'" [border]="false"></app-box>
                </div>
            </div>
        </div>
        <div>
            <app-button [width]="15" [height]="70" (click)="next()">save</app-button>
            <p *ngIf="error" class="error">Errore: non hai posizionato il numero esatto di navi</p>
        </div>
    </div>
    <div class="grid-container">
        <app-grid [board]="board" [type]="'my'" (onBoxAdded)="incrementBoxNumber($event)" [defaultAlign]="'center'"></app-grid>
    </div>
</div>
