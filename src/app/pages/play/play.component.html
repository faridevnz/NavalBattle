<div class="row">
    <div class="circle" [ngClass]="{'active': turn == playerID}"></div>
    <app-grid [board]="gameBoard" [type]="'my'" [disableClick]="true" [latest]="latest"></app-grid>
    <app-grid [board]="oppositeBoard" [type]="'opposite'" (onOppositClick)="attacks($event)"></app-grid>
</div>
