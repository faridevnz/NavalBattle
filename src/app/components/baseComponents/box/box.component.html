<div class="box" [ngClass]="{'no-border': !border}">
  <div class="boat" *ngIf="align === 'center' && state.busy" [ngClass]="{'destroyed': state.destroyed}"></div>
  <div *ngIf="align === 'right'" class="boat-right" [ngClass]="{'boat-border-right': !border}"></div>
  <div *ngIf="align === 'left'" class="boat-left" [ngClass]="{'boat-border-left': !border}"></div>
  <div *ngIf="align === 'top'" class="boat-top"></div>
  <div *ngIf="align === 'bottom'" class="boat-bottom"></div>
  <div *ngIf="align === 'line-horizontal'" class="boat-line-horizontal" [ngClass]="{'boat-border-right boat-border-left': !border}"></div>
  <div *ngIf="align === 'line-vertical'" class="boat-line-vertical" [ngClass]="{'boat-border-right boat-border-left': !border}"></div>
</div>
